spring:
  application:
    name: jvcdp-ui

logging:
  level:
    org.springframework.web: DEBUG

server:
  port: 0

zuul:
  routes:
    api:
      path: /api/serverstats/**
      url: http://localhost:8080/

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka

ribbon:
  eureka:
    enabled: false

flyway:
  enabled: false
