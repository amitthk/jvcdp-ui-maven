spring:
  application:
    name: jvcdp-ui
logging:
  level:
    org.springframework.web: DEBUG

server:
  port: 8081

zuul:
  routes:
    api:
      path: /api/serverstats/**
      serviceId: jvcdp-serverstats

jvcdp-serverstats:
  ribbon:
    listOfServers: localhost:8082

ribbon:
  eureka:
    enabled: false

flyway:
  enabled: false
